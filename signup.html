<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"
        integrity="sha512-DNeDhsl+FWnx5B1EQzsayHMyP6Xl/Mg+vcnFPXGNjUZrW28hQaa1+A4qL9M+AiOMmkAhKAWYHh1a+t6qxthzUw=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"
        integrity="sha512-yye/u0ehQsrVrfSd6biT17t39Rg9kNc+vENcCXZuMz2a+LWFGvXUnYuWUW6pbfYj1jcBb/C39UZw2ciQvwDDvg=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        integrity="sha512-BNZ1x39RMH+UYylOW419beaGO0wqdSkO7pi1rYDYco9OL3uvXaC/GTqA5O4CVK2j4K9ZkoDNSSHVkEQKkgwdiw=="
        crossorigin="anonymous"></script>
    <title>Sign Up Page</title>

</head>

<body>
    <div class="signup">
        <div class="title">
            <b>Signup</b>
        </div>

        <form>
            <div class="input">
                <b>Full Name:</b><br>
                <input type="text" class="textbox">

            </div>
            <div class="input">
                <b>Email:</b><br>
                <input type="text" class="textbox">
            </div>
            <div class="input">
                <b>Phone:</b><br>
                <div class="section">
                    <input type="text" class="form-control mb-2 inptFielsd textbox" id="phone" name="phone" id="phone">
                </div>
            </div>
            <div class="input">
                <b>City:</b><br>
                <input type="text" class="textbox">
            </div>
            <div class="terms">
                <input type="checkbox" name="tnc">
                <label for="tnc">I Agree to All Terms and Conditions</label>
            </div>
            <div class="buttons">
                <input type="submit" class="submit-button" value="Signup">
                <div class="dec">
                    You will recieve a security code on email.
                </div>
                <button class="login"><a href="welcome.html">Login</button></a>
            </div>
        </form>
    </div>
</body>
<script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input, {
        separateDialCode: true,
        customPlaceholder: function (
            selectedCountryPlaceholder,
            selectedCountryData
        ) {
            return "e.g. " + selectedCountryPlaceholder;
        },
    });
</script>

</html>
